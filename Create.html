<!DOCTYPE html>
<html>
<head>
	<title>Create Account</title>
	<meta name="Author" content="Stans">
	<link rel="stylesheet" href="style(login).css">
</head>
<body>
	<div id="enter">
	<h3>Sign Up</h3>
	</div>
	
	<div class="create-account">
	<form action="Login.html" method="POST"><br>
		First Name:<br>
		<input required type="text" name="First Name"><br><br><br>

		Last Name:<br>
		<input required type="text" name="Last Name"><br><br><br>


		Email:<br>
		<input required type="email" name="Email"><br><br><br>


		Date of Birth:<br>
		<input required type="date" name="DOB"><br><br><br>


		Gender:<br>
		
		<input type="radio" name="Gender">Male
		<input type="radio" name="Gender">Female
		<input type="radio" name="Gender">Not specified
		
		<br><br><br>


		User ID:<br>
		<input required type="text" name="User ID"><br><br><br>


		Password:<br>
		<input required type="password" name="Password"><br><br><br>


		Retype Password:<br>
		<input required type="password" name="Password"><br><br><br><br><br>

		<input required type="checkbox" name="terms">I have read and agree to the terms of service<br><br>



		<input type="submit" value="Create Account">
	
	</form>
	<div id="footer">
		<h5>&copy Stans Enterprises 2018</h5>
	</div>
	</div>
</body>
</html>
