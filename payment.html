	<button id="back-button" onclick="window.location.href='Homepage.html'"><img src="back.png"></button>
	<br>
	<ul class="profile-nav">
	<h3>Dashboard</h3>
	<a href="payment.html"><li><img src="pay.png">Payments</li></a>

	<img src="logo.png" alt="Logo" id="logo">
	

	<div class="payment-body">
		<h4>Payments</h4>
		<hr>
		<form method="POST">
			Type:<br>
			<select>
				<option>DSTV</option>
				<option>GOTV</option>
				<option>PHCN bills</option>
				<option>Tax/Rent</option>
			</select><br><br>

			Amount(in Naira):<br>
			<input required type="number" name="Amount"><br><br>

			Serial Number/Meter number:<br>
			<input required type="text" name="Serial number"><br><br>

			Portal code:<br>
			<input required type="password" name="code" maxlength="4"><br><br><br>

			<input required type="submit" value="Submit" onclick="alert('Payment Successful, A verfication will be sent to your mail')">
		</form>

		<br>

	</div>
